<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GÖKBÖRÜ-TULPAR | İHA Kontrol Paneli</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0a0f1c;
            --secondary-color: #121c30;
            --accent-color: #00ffe7;
            --light-bg: #0f1626;
            --white: #ffffff;
            --shadow: 0 0 10px rgba(0, 255, 231, 0.2);
        }
        body {
            font-family: 'Orbitron', sans-serif;
            color: #ccc;
            background-color: var(--primary-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(15, 22, 38, 0.8);
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 30px;
            width: 100%;
            max-width: 900px;
            margin-top: 50px;
            text-align: center;
            border: 1px solid var(--accent-color);
        }
        h1 {
            color: var(--accent-color);
            margin-bottom: 30px;
            font-size: 2.2em;
            position: relative;
            padding-bottom: 10px;
        }
        h1::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background-color: var(--accent-color);
        }
        .status-area {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            color: var(--white);
        }
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ff4500; /* Başlangıçta Kırmızımsı Turuncu (Bağlı Değil) */
            margin-right: 10px;
            border: 2px solid #ccc;
            transition: background-color 0.5s ease;
        }
        .status-indicator.connected {
            background-color: #32cd32; /* Bağlandığında Yeşil */
        }
        .data-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .data-card {
            background: rgba(26, 31, 47, 0.8);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 20px;
            text-align: center;
            border: 1px solid var(--accent-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .data-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 255, 231, 0.4);
        }
        .data-card h3 {
            color: var(--accent-color);
            margin-bottom: 10px;
            font-size: 1.3em;
        }
        .data-card p {
            font-size: 1.9em;
            font-weight: bold;
            color: var(--white);
            margin-top: 15px;
        }
        .data-card p.smoke-true {
            color: #ff4500;
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(1.05); opacity: 0.7; }
        }
        .last-update-text {
            font-size: 0.9em;
            color: #aaa;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>İHA Canlı Veri Akışı</h1>
        <div class="status-area">
            <div class="status-indicator" id="connectionStatusIndicator"></div>
            <p id="connectionStatusMessage">Firebase'e Bağlanılıyor...</p>
        </div>
        <div class="data-display">
            <div class="data-card">
                <h3>Sıcaklık</h3>
                <p id="temperatureData">--.- °C</p>
            </div>
            <div class="data-card">
                <h3>Nem Oranı</h3>
                <p id="humidityData">--.- %</p>
            </div>
            <div class="data-card">
                <h3>Duman Algılama</h3>
                <p id="smokeData">Durum Bilinmiyor</p>
            </div>
            <div class="data-card">
                <h3>Batarya Seviyesi</h3>
                <p id="batteryData">-- %</p>
            </div>
        </div>
        <p class="last-update-text">Son Güncelleme: <span id="lastUpdateTime">Bekleniyor...</span></p>
    </div>

    
    </body>
</html>
