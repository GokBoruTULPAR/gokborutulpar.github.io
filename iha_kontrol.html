<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GÖKBÖRÜ-TULPAR | İHA Kontrol Paneli</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0a0f1c;
            --secondary-color: #121c30;
            --accent-color: #00ffe7;
            --light-bg: #0f1626;
            --white: #ffffff;
            --shadow: 0 0 10px rgba(0, 255, 231, 0.2);
        }

        body {
            font-family: 'Orbitron', sans-serif;
            color: #ccc;
            background-color: var(--primary-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(15, 22, 38, 0.8);
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 30px;
            width: 100%;
            max-width: 900px;
            margin-top: 50px;
            text-align: center;
            border: 1px solid var(--accent-color); /* Yeni: Konteyner çevresinde kenarlık */
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 30px;
            font-size: 2.2em;
            position: relative;
            padding-bottom: 10px;
        }
        h1::after { /* Yeni: Başlığın altına vurgu çizgisi */
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background-color: var(--accent-color);
        }

        .status-area {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            color: var(--white);
        }

        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ff4500; /* Başlangıçta Kırmızımsı Turuncu (Bağlı Değil) */
            margin-right: 10px;
            border: 2px solid #ccc;
            transition: background-color 0.5s ease;
        }
        .status-indicator.connected {
            background-color: #32cd32; /* Bağlandığında Yeşil */
        }

        .data-display {
            display: grid; /* Flex yerine Grid ile daha düzenli layout */
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive grid */
            gap: 20px;
            margin-top: 30px;
        }

        .data-card {
            background: rgba(26, 31, 47, 0.8);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 20px;
            text-align: center;
            border: 1px solid var(--accent-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .data-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 255, 231, 0.4);
        }

        .data-card h3 {
            color: var(--accent-color);
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .data-card p {
            font-size: 1.9em; /* Daha büyük font */
            font-weight: bold;
            color: var(--white);
            margin-top: 15px; /* Başlık ile değer arasına boşluk */
        }
        .data-card p.smoke-true {
            color: #ff4500; /* Duman algılandığında kırmızı */
            animation: pulse 1s infinite alternate; /* Duman algılandığında yanıp sönme efekti */
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(1.05); opacity: 0.7; }
        }

        .last-update-text {
            font-size: 0.9em;
            color: #aaa;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>İHA Canlı Veri Akışı</h1>

        <div class="status-area">
            <div class="status-indicator" id="connectionStatusIndicator"></div>
            <p id="connectionStatusMessage">Bağlantı Kuruluyor...</p>
        </div>
        
        <div class="data-display">
            <div class="data-card">
                <h3>Sıcaklık</h3>
                <p id="temperatureData">--.- °C</p>
            </div>
            <div class="data-card">
                <h3>Nem Oranı</h3>
                <p id="humidityData">--.- %</p>
            </div>
            <div class="data-card">
                <h3>Duman Algılama</h3>
                <p id="smokeData">Durum Bilinmiyor</p>
            </div>
            <div class="data-card">
                <h3>Batarya Seviyesi</h3>
                <p id="batteryData">-- %</p>
            </div>
            </div>
        <p class="last-update-text">Son Güncelleme: <span id="lastUpdateTime">Bekleniyor...</span></p>
    </div>

    <script>
    
        const ESP_IP_ADDRESS = "192.168.137.128"; // Burayı kendi IP adresinizle değiştirin!
        const WEBSOCKET_PORT = 81;             // ESP kodundaki ile aynı port

        let ws; // WebSocket objesi

        // HTML elementlerini al
        const connectionStatusIndicator = document.getElementById('connectionStatusIndicator');
        const connectionStatusMessage = document.getElementById('connectionStatusMessage');
        const temperatureDataElem = document.getElementById('temperatureData');
        const humidityDataElem = document.getElementById('humidityData');
        const smokeDataElem = document.getElementById('smokeData');
        const batteryDataElem = document.getElementById('batteryData');
        const lastUpdateTimeElem = document.getElementById('lastUpdateTime');

        // WebSocket bağlantısını başlatma fonksiyonu
        function connectWebSocket() {
            connectionStatusMessage.textContent = 'Bağlantı Kuruluyor...';
            connectionStatusIndicator.classList.remove('connected');
            
            // WebSocket URL'ini oluştur
            const wsUrl = `ws://${ESP_IP_ADDRESS}:${WEBSOCKET_PORT}/`;
            ws = new WebSocket(wsUrl);

            // Bağlantı başarılı olduğunda
            ws.onopen = () => {
                console.log('WebSocket bağlantısı başarıyla kuruldu.');
                connectionStatusMessage.textContent = 'Bağlantı Başarılı!';
                connectionStatusIndicator.classList.add('connected');
            };

            // ESP'den mesaj geldiğinde
            ws.onmessage = (event) => {
                console.log('ESP\'den veri alındı:', event.data);
                try {
                    const data = JSON.parse(event.data); // Gelen veriyi JSON olarak ayrıştır
                    
                    // Verileri ilgili HTML elementlerine yansıt
                    if (data.temperature !== undefined) {
                        temperatureDataElem.textContent = `${data.temperature.toFixed(1)} °C`;
                    }
                    if (data.humidity !== undefined) {
                        humidityDataElem.textContent = `${data.humidity.toFixed(1)} %`;
                    }
                    if (data.smoke !== undefined) {
                        if (data.smoke) {
                            smokeDataElem.textContent = "DUMAN ALGILANDI!";
                            smokeDataElem.classList.add('smoke-true'); // CSS animasyonu için sınıf ekle
                        } else {
                            smokeDataElem.textContent = "Duman Yok";
                            smokeDataElem.classList.remove('smoke-true'); // Sınıfı kaldır
                        }
                    }
                    if (data.battery !== undefined) {
                        batteryDataElem.textContent = `${data.battery} %`;
                    }

                    // Son güncelleme zamanını göster
                    lastUpdateTimeElem.textContent = new Date().toLocaleTimeString();

                } catch (e) {
                    console.error("JSON ayrıştırma hatası:", e);
                    console.error("Alınan ham veri:", event.data);
                    connectionStatusMessage.textContent = 'Veri Hatası! Yeniden bağlanılıyor...';
                    connectionStatusIndicator.classList.remove('connected');
                }
            };

            // Bağlantı kapandığında
            ws.onclose = (event) => {
                console.warn('WebSocket bağlantısı kesildi:', event.reason);
                connectionStatusMessage.textContent = 'Bağlantı Kesildi. Yeniden bağlanılıyor...';
                connectionStatusIndicator.classList.remove('connected');
                // Belirli bir gecikmeden sonra tekrar bağlanmayı dene
                setTimeout(connectWebSocket, 3000); // 3 saniye sonra tekrar dene
            };

            // Bağlantıda hata oluştuğunda
            ws.onerror = (error) => {
                console.error('WebSocket hatası:', error);
                connectionStatusMessage.textContent = 'Bağlantı Hatası! Yeniden bağlanılıyor...';
                connectionStatusIndicator.classList.remove('connected');
                ws.close(); // Hata durumunda bağlantıyı kapatıp yeniden bağlanmayı tetikle
            };
        }

        // Sayfa yüklendiğinde WebSocket bağlantısını başlat
        document.addEventListener('DOMContentLoaded', connectWebSocket);
    </script>
</body>
</html>
